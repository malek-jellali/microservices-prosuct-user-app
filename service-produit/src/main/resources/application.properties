# Spring Application Name
spring.application.name=service-produit

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?createDatabaseIfNotExist=true
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration for Axon Framework Event Processors
axon.eventhandling.processors.default.mode=tracking
axon.eventhandling.processors.default.source=eventStore

# Axon Server configuration
axon.axonserver.servers=localhost:8124
axon.axonserver.autoconnect=true
axon.axonserver.context=default
## Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

